{% extends 'base/base.html' %}
{% load static %}
{% block content %}
{% if msg %}
<div class="row">
    <div class="col" style="margin-left: 10px; margin-right: 10px">
        <div class="alert {{notification.icon}}"><i class="fas fa-bell"></i>
            {{notification.msg}}
        </div>
    </div>
</div>
{% else %}
<div class="panel-body">
    <table class="table table-hover table-responsive-sm table-sm">
        <thead class="">
        <tr>
            <th class="text-center">Ação</th>
            <th class="text-left">Nome</th>
        </tr>
        </thead>
        <tbody>
        {% for u in categorias %}
        <tr>
            <td align="center">
                <div class="btn-group btn-group-sm shadow" role="group" aria-label="Basic example">
                    <a href="{% url 'categoria:edit-category' u.pk %}" class="btn btn-success btn-sm shadow"><i class="fas fa-pencil-alt"></i></a>
                    <button class="btn btn-danger btn-trash shadow" value="{{u.pk}}"><i class="fas fa-trash"></i></button>
                </div>
            </td>
            <td align="left">{{ u.nome }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
</div>
{% endif %}
<div class="row ">
    <div class="col-md-3 ml-md-auto">
        <a href="{% url 'categoria:new-category' %}" class="btn btn-success">Nova categoria</a>
    </div>
</div>
{% endblock %}
{% block script %}
    <script src="{% static 'js/categoria/categoria.js' %}"></script>
{% endblock %}
