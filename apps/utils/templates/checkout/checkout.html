<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>

        .float{
            position:fixed;
            width:60px;
            height:60px;
            left: 10px;
            background-color:#343A40;
            border-radius:50px;
            text-align:center;
            box-shadow: 4px 4px 4px #999;
            z-index: 999;
        }

        .my-float{
            margin-top:22px;
        }

        html, body {
            min-height: 100%;
        }
        body {
            background-image: url('../../../static/img/checkout/LOGO-ADEGA-BG.png');
            padding: 0;
            margin: 0;
            background-repeat: no-repeat;
            background-position: center bottom;

        }
    </style>
</head>
<body style="background-color: #F1F4F7;">
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1 text-white">PROCINO'S ADEGA E TABACARIA</span>
    </nav><br>

    <a href="#" class="float comeback_dash">
        <i class="fa fa-arrow-left my-float text-white"></i>
    </a>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">QTD.</span>
                            </div>
                            <input id="input-qtd" type="number" class="form-control" placeholder="Quantidade" aria-describedby="basic-addon1" value="1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-barcode"></i></span>
                            </div>
                            <input id="input-code-bar" type="text" class="form-control" placeholder="Código de barras" aria-describedby="basic-addon1">
                          </div>

                        <div class="btn-group btn-group-lg" role="group" aria-label="...">
                            <button type="button" class="btn btn-white btn_finalizar"><i class="fas fa-check text-success"></i></button>
                            <button type="button" class="btn btn-white btn_cancelar"><i class="far fa-times-circle text-danger"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="bg-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Item</th>
                                        <th>QTD.</th>
                                        <th>Valor uni.</th>
                                        <th>Total</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody id="body_table">
                                </tbody>
                            
                                <tfooter >
                                    <tr class="bg-light">
                                        <td class="qtd-line font-weight-bold">-</td>
                                        <td class="list-total font-weight-bold">-</td>
                                        <td class="qtd-total font-weight-bold">-</td>
                                        <td class="font-weight-bold" >-</td>
                                        <td class="column_subtotal font-weight-bold">-</td>
                                        <td class="font-weight-bold">-</td>
                                    </tr>
                                </tfooter>
                            </table>
                            <span class="form-control">SUBTOTAL <b>R$:</b> <b class="column_subtotal modal-final">0,00</b> </span> <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
           
    </div>
    <footer ></footer>
</body>
{% block script %}
    <script src="{% static 'js/pedido/checkout.js '%}"></script>
{% endblock %}
</html>
